<!DOCTYPE html>

<html>

	<head>
		<title>Voting App</title>	
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
  	var counter=$('#counter').val();
  	$('#addbutton').click(function(){
  		if(counter>10)
  		{
  			alert("Not More than 10 options allowed");
  			return false;
  		}
  		counter++;
  		$('<br>').appendTo('#mainform');
		$('<input/>').attr({type:'text',name:'text',id:'text'+counter,class:'form-control'}).appendTo('#mainform');
		$('#counter').val(counter);
  	});
  });
  </script>
	</head>
	<header>
		<p>Welcome, <span id="display-name"></span>!</p>
		<a class="menu" href="/profile">Profile</a>
		<p>|</p>
		<a class="menu" href="/logout">Logout</a>
	</header>
	<body>
		<div class="jumbotron" id="addpost">
			<form action="/postadd" method="post" id="mainform">
				<textarea row="10px" col="10px" name="question" class="form-control"></textarea> <br />
				<input type="hidden" name="counter" value="0" id="counter">
				<input type="submit" text="submit" id="submit">
			</form>
			<button id="addbutton">ADD OPTIONS</button>
		</div>
	</body>
</html>
